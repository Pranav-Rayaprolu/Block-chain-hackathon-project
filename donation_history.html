<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Donation History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS styles for Donation History */
        .container {
            max-width: 800px; /* Adjust as needed */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #D77A61; /* Table header background color */
            color: #FFFFFF; /* Table header text color */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previous Donation History</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount (ETH)</th>
                    <th>Purpose</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-04-15</td>
                    <td>0.5</td>
                    <td>Educational Supplies</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
