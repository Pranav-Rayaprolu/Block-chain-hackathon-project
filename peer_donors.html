<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Donor List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS styles for Peer Donor List */
        .container {
            max-width: 800px; /* Adjust as needed */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #D77A61; /* Table header background color */
            color: #FFFFFF; /* Table header text color */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color */
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Peer Donor List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount (ETH)</th>
                    <th>Purpose</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>1.0</td>
                    <td>Medical Aid</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
